<div class="container">
  <div class="row ">
    <!-- Left Blank Side -->
    <div class="col-lg-6 align-items-center justify-content-center left-side" id="left">
      <!-- <img width="500px" class="img-fluid img-thumbnail rounded d-block" src="https://www.searchenginejournal.com/wp-content/uploads/2021/09/16-reasons-why-social-media-is-important-to-your-company-616d3200e6dc6-sej-1280x720.png" class="" alt="logo"> -->
      <img width="500px" src="/assets/images/leftimg1.png" alt="logo">
      <h1 class="text-nowrap" style="font-weight: bold;">Corporate Communication Platform</h1>
    </div>

    <!-- Right Side Form -->
    <div class="col-lg-6  d-flex align-items-center justify-content-center right-side mt-5">
      <div class="form-2-wrapper" style="height:100% ; width:100%">
        <img width="200px" src="/assets/images/relevantzlogo.jpg" alt="Relevantz Logo" style="margin-left: 30%;">
        <form [formGroup]="passwordresetForm">
          <div class="mt-5 mb-3 form-group">
            <label for="old" class="col-form-label col-form-label-lg">New Password</label>
            <input type="password" id="new" class="form-control" formControlName="newPass"
              placeholder="Enter your New Password" minlength="8" ngModel required
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
            <div *ngIf="passwordresetForm.get('newPass')!.touched && passwordresetForm.get('newPass')!.invalid">
              <div *ngIf="passwordresetForm.get('newPass')!.hasError('required')">
                <br>
                <font color="red">*New Password required</font>
              </div>
              <div *ngIf="passwordresetForm.get('newPass')!.errors?.['pattern']">
                <br>
                <font color="red">*Invalid Password format</font>
              </div>
            </div>
          </div>
          <div class="mb-3 form-box">
            <label for="old" class="col-form-label col-form-label-lg">Confirm New Password</label>
            <input type="password" id="confirm" class="form-control" formControlName="confirmPass"
              placeholder="Enter your Confirm Password" minlength="8" ngModel required
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
            <div *ngIf="passwordresetForm.get('confirmPass')!.touched && passwordresetForm.get('confirmPass')!.invalid">
              <div *ngIf="passwordresetForm.get('confirmPass')!.hasError('required')">
                <br>
                <font color="red">*Confirm Password required</font>
              </div>
              <div *ngIf="passwordresetForm.get('confirmPass')!.errors?.['pattern']">
                <br>
                <font color="red">*Invalid Password format</font>
              </div>
            </div>
          </div>

          <button type="submit" id="login" class="btn login-btn w-100 mt-3 mb-3" [disabled]="passwordresetForm.invalid"
            (click)="resetPassword(passwordresetForm.value)">Reset Password</button>
          <div *ngIf="message.valueOf()">
            <p class="alert alert-danger" id="alert">
              <strong>OOPS!</strong> {{message}}
            </p>
          </div>
       </form>
      </div>
    </div>
  </div>
</div>
