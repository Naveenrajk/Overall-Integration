    <section id="content2" class="tab-content">
        <div [formGroup]="myForm">

            <div class="card-body">
                <div class="container-fluid" id="doit">
                    <div class="card" *ngFor="let otr of otherSurvey">

                        <div class="card-body">
                            <div class="card-content">
                                <div class="table-responsive">
                                    <div class="td1">

                                        <!-- <a class="title">
                                            {{sur.surveyName}} </a>
                                        <label class="td2"> This Survey is now open. </label> -->

                                        <div *ngIf="otr.status=='Open'">

                                            <div *ngIf="otr.response==true" >
                                                <a routerLink=".../" (click)="viewpop()">
                                                    {{otr.surveyName}}</a>

                                            </div>


                                            <div *ngIf="otr.response==false">
                                                <a routerLink="/survey/userResponse/{{otr.surveyId}}">
                                                    {{otr.surveyName}}</a>

                                            </div>


                                        </div>
                                        <div *ngIf="otr.status=='Closed'" >

                                            <a routerLink=".../" (click)="restrict()"> {{otr.surveyName}} </a>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
