<app-subnav></app-subnav>
<div class="card">
    <div class="card-body">
      <form [formGroup]="contentForm" style="margin: 20px;">
        <div class="row">
  
          <p-editor  [(ngModel)]="contentForm.value.postContent"  [style]="{'height':'200px'}" name="PageContent" formControlName="postContent"
            id="richtext"></p-editor>
            
          <br>
        </div><br>
  
  
        <!-- <div class="row"> -->
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
              (click)="toggleDisplayShare()">
            <label class="form-check-label" for="flexSwitchCheckDefault" *ngIf="!label">Share with Others</label>
            <table>
              <tr class="float-md-end ml-auto p-2">
      
                <div class="field" *ngIf="!toggle">
                  <td>
                    <select class="form-select form-select-sm" id="inputSelectReason" class="form-control"
              formControlName="map">
              <!-- (change)="getDepartment(pollForm.value)" -->
      
              <option value="" disabled selected hidden>Select</option>
              <option *ngFor="let map of mapList" [value]="map.id+'+'+map.value">
                {{ map.name }}
              </option>
            </select>
                  </td>
                </div>
              </tr>
            </table>
      
          </div>
          <div class="d-grid gap-4 d-md-flex justify-content-md-end">
  
  
            <button type="submit" class="btn btn-info m-2" (click)="insertPost(contentForm.value)" 
         
              > Share</button>
              <!-- routerLink="/postnav" -->
  
          </div>
        
      </form>
  
    </div>
