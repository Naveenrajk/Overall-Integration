<!-- Post Conntent -->
<div id="what">
  <div class="mt-2 " *ngFor="let pot of post && pos;let i=index" id="post">
    <div>
      <section>
        <div class="container shadow-sm mt-3 focus-ring border rounded-2" id="card">
          <div class="row card-header p-3 " id="head">
            <div class="col-1 circle">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="" class="bi bi-person-circle"
                viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
              </svg>
            </div>
            <div class="col-11">
              <div class="row">
                <div class="col font-weight-bold">
                  <span> <b>{{pot.userFirstName}} created a Post in
                      {{pot.regionName}}

                    </b></span>
                  <!-- <button id="edit" type="btn" (click)="deletePost(pot.postId)" data-toggle="tooltip"
                          data-placement="top" title="Click to Edit your post"
                          style="color: darkblue;font-size: 20px; float: right;" class="fa fa-trash-o m-2 mt-3;">
                        </button> -->

                  <div class="row">
                    <div class="col font-weight-light" style="margin-top: 0%;">
                      <span>
                        <p class="text-black-50 time">{{pot.dateTime | date: 'dd/MM/yyyy HH:mm a'}}</p>
                      </span>
                    </div>

                    <button mat-icon-button [matMenuTriggerFor]="menu" id="edit"
                      aria-label="Example icon-button with a menu"
                      class="d-grid gap-4 d-md-flex justify-content-md-end">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item>
                        <mat-icon>delete</mat-icon>
                        <span id="edit" type="btn" (click)="deletePost(pot.postId)" data-toggle="tooltip"
                          data-placement="top" title="Click to Edit your post">Delete
                        </span>
                      </button>
                      <button mat-menu-item>
                        <mat-icon>update</mat-icon>
                        <span>Edit</span>
                      </button>
                    </mat-menu>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row p-3" >
          <table class="table-responsive" style="padding: 20px;">
            <td [innerHTML]="pot.postContent" style="width: 30%; height:auto; font-size: medium;"></td>
          </table>
        </div>

        <!-- <div class="row p-3">
              <div class="col-12">
                Liked
                <span class="badge badge-success">{{TotalnumberofLikes[pot.postId]|| 0}}</span>
              </div>
            </div> -->
        <hr>
        <div class="row p-3">
          <div class="col-2">
            <button type="button" class="btn btn-block " (click)="toggleDisplay(pot.postId)"
              (click)="reactionInsert(pot.postId)">

                0}}</span>

            </button>

          </div>
          <div class="col-4">
            <button type="button" *ngIf="!pot.commentStatus" class="btn btn-block" (click)="toggleDisplayComment(i)">

              </svg> &nbsp; Comment &nbsp; <span class="badge badge-secondary"
                *ngIf=(isHideComment)>{{getCommentsCount(pot.postId)}}</span>
            </button>
          </div>
          <div class="col-2">
            <!-- <button type="button" class="btn btn-block ">
                  Share
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-share" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z" />
                  </svg>
                </button> -->
          </div><br><br>
          <hr class="hr" *ngIf=isHide[i]>


          <div *ngIf="isHide[i]" currentUserId="1">

            <h5 class="comments-title">
              Comments ({{getCommentsCount(pot.postId)}})
            </h5>

            <PostComment-form submitLabel="Post Comment"
              (handleSubmit)="addCommentById({ text: $event, parentId: '0', postId: pot.postId , userId:1})">
            </PostComment-form>

            <ul *ngFor="let rootComment of getRootComments(pot.postId )">

              <ng-container *ngIf="rootComment.post.postId  === pot.postId ">
                <div class="comments-container">
                  <PostComment [PostComment]="rootComment" [postreplies]="getReplies(rootComment.id)"
                    [activeComment]="activeComment" (setActiveComment)="setActiveComment($event)"
                    (addComment)="addCommentById($event)" (deleteComment)="deleteComment($event)"
                    (updateComment)="updateComment($event)" [currentUserId]="currentUserId"
                    aria-placeholder="Leave a comment">
                  </PostComment>
                </div>
              </ng-container>
            </ul>
          </div>
        </div>


      </section>
