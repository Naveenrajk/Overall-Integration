                    d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a10 10 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733q.086.18.138.363c.077.27.113.567.113.856s-.036.586-.113.856c-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.2 3.2 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.8 4.8 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z" />
                </svg> &nbsp; Like &nbsp;<span class="badge badge-secondary">{{TotalnumberofLikes[pot.postId]||
                  0}}</span>

              </button>

            </div>
            <div class="col-4">
              <button type="button" *ngIf="!pot.commentStatus" class="btn btn-block" (click)="toggleDisplayComment(i)">

                <svg width="20" height="20" viewBox="0 0 16 16" class="bi bi-chat-left" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M14 1H2a1 1 0 0 0-1 1v11.586l2-2A2 2 0 0 1 4.414 11H14a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                </svg> &nbsp; Comment &nbsp; <span class="badge badge-secondary"
                  *ngIf=(isHideComment)>{{getCommentsCount(pot.postId)}}</span>
              </button>
            </div>
            <div class="col-2">
              <!-- <button type="button" class="btn btn-block ">
              Share
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-share" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z" />
              </svg>
            </button> -->
            </div><br><br>
            <hr class="hr" *ngIf=isHide[i]>


            <div *ngIf="isHide[i]" currentUserId="1">

              <h5 class="comments-title">
                Comments ({{getCommentsCount(pot.postId)}})
              </h5>

              <PostComment-form submitLabel="Post Comment"
                (handleSubmit)="addCommentById({ text: $event, parentId: '0', postId: pot.postId , userId:userId})">
              </PostComment-form>

              <ul *ngFor="let rootComment of getRootComments(pot.postId )">

                <ng-container *ngIf="rootComment.post.postId  === pot.postId ">
                  <div class="comments-container">
                    <PostComment [PostComment]="rootComment" [postreplies]="getReplies(rootComment.id)"
                      [activeComment]="activeComment" (setActiveComment)="setActiveComment($event)"
                      (addComment)="addCommentById($event)" (deleteComment)="deleteComment($event)"
                      (updateComment)="updateComment($event)" [currentUserId]="currentUserId"
                      aria-placeholder="Leave a comment">
                    </PostComment>
                  </div>
                </ng-container>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>
