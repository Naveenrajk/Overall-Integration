<div class="container">
  <div class="row ">
    <!-- Left Blank Side -->
    <div class="col-lg-6 align-items-center justify-content-center left-side" id="left">
      <img width="500px" src="/assets/images/leftimg1.png" alt="logo">
      <h1 class="text-nowrap" style="font-weight: bold;">Corporate Communication Platform</h1>
    </div>
    <!-- Right Side Form -->
    <div class="col-lg-6  d-flex align-items-center justify-content-center right-side mt-5">
      <div class="form-2-wrapper" style="height:100% ; width:100%">
        <img width="200px" src="/assets/images/relevantzlogo.jpg" alt="Relevantz Logo" style="margin-left: 30%;">
        <label class="mt-3 fw-bold col-form-label col-form-label-lg text-center text-nowrap" style="margin-left: 30%;">Sign In Your Account</label>
        <form [formGroup]="loginForm">
          <div class="mt-2 mb-3 form-group">
            <label for="email" class="col-form-label col-form-label-lg">Email</label>
            <input type="email" id="email" class="form-control text-nowrap" formControlName="email" placeholder="Enter your Email">
            <div *ngIf="loginForm.get('email')!.touched && loginForm.get('email')!.invalid">
              <div *ngIf="loginForm.get('email')!.hasError('required')">
                <br><font color="red">*Email required</font>
              </div>
              <div *ngIf="loginForm.get('email')!.hasError('pattern')">
                <br><font color="red">*Invalid email format</font>
              </div>
            </div>
          </div>
          <div class="mb-3 form-group">
            <label for="password" class="col-form-label col-form-label-lg">Password</label>
            <input type="password" id="password" class="form-control text-nowrap" formControlName="password" placeholder="Enter your password">
            <div *ngIf="loginForm.get('password')!.touched && loginForm.get('password')!.invalid">
              <div *ngIf="loginForm.get('password')!.hasError('required')">
                <br><font color="red">*Password required</font>
              </div>
              <div *ngIf="loginForm.get('password')!.hasError('pattern')">
                <br><font color="red">*Invalid Password </font>
              </div>
            </div>
          </div>
          <button type="submit" id="login" class="btn login-btn w-100 mt-3 mb-3" [disabled]="loginForm.invalid" (click)="login()">Sign In</button><br>
          <a routerLink="/forgotpassword" class="text-center text-nowrap" style="text-align: center; text-decoration: none; font-weight: bold; margin-top: 10px; margin-left: 38%;">Forgot Password ? </a><br><br>    <div *ngIf="message.valueOf()">
            <p class="alert alert-danger" id="alert">
              <strong>OOPS!</strong>&nbsp;&nbsp;&nbsp;{{message}}
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
