<div class="container">
  <div class="row ">
    <!-- Left Blank Side -->

    <div class="col-lg-6 align-items-center justify-content-center left-side" id="left">
      <!-- <img width="500px" class="img-fluid img-thumbnail rounded d-block" src="https://www.searchenginejournal.com/wp-content/uploads/2021/09/16-reasons-why-social-media-is-important-to-your-company-616d3200e6dc6-sej-1280x720.png" class="" alt="logo"> -->
      <img width="500px" src="/assets/images/leftimg1.png" alt="logo">
      <h1 class="text-nowrap" style="font-weight: bold;">Corporate Communication Platform</h1>
    </div>

    <!-- Right Side Form -->
    <div class="col-lg-6  d-flex align-items-center justify-content-center right-side mt-5">
      <div class="form-2-wrapper" style="height:100% ; width:100%">
        <img width="200px" src="/assets/images/relevantzlogo.jpg" alt="Relevantz Logo" style="margin-left: 30%;">
        <div>
          <label class="mt-5 col-form-label col-form-label-lg text-left text-nowrap">Enter OTP sent to the <a style="text-decoration: none;"
              href="https://www.microsoft.com/en-us/microsoft-365/outlook/log-in">{{email}}</a><br>for Forgot Password</label>
         </div>
        <form [formGroup]="otpForm">
          <div class="mt-3 mb-3 form-group">
            <input type="text" formControlName="otp" class="form-control" placeholder="Enter OTP" maxlength="6">
          </div>
          <div *ngIf="otpForm.get('otp')!.touched && otpForm.get('otp')!.invalid">
            <div *ngIf="otpForm.get('otp')!.hasError('required')" class="text-danger">
              <b>*OTP required</b>
            </div>
            <div *ngIf="otpForm.get('otp')!.hasError('pattern')" class="text-danger">
              <b>*Invalid OTP</b>
            </div>
          </div>
          
            <div class="row">
            <div class="col-6"><button type="submit" class="btn btn-primary" id="submit" (click)="getOtp(otpForm.value)"
                [disabled]="otpForm.invalid"><b>Submit</b></button>
            </div>
            <div class="col-6"><button type="submit" id="resend" class="btn btn-primary" [disabled]="buttonDisabled" (click)="resendOTP()"
                (click)="startTimer()">Resend OTP</button>
            </div>
  
          </div>
          <br>
          <p style="color:red;font-weight: bold; font-family: 'Times New Roman', Times, serif;">OTP will expire in: {{ minutes }}:{{ seconds
            }}</p>
        </form> <div *ngIf="updatedMessage.valueOf()">
          <p class="alert alert-danger">
            <strong>OOPS!</strong>  {{updatedMessage}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
